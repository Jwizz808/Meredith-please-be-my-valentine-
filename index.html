<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>
<link rel="icon" type="image/png" href="kahi.jpg">

<style>

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* QUESTION SCREEN */

.container{
    text-align:center;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    position:relative; /* IMPORTANT â€” anchors the No button */
}

h1{
    font-size:3rem;
    color:white;
}
.hero-photo{
    height:340px;
    width:auto;
    border-radius:24px;
    margin:25px 0;
    box-shadow:0 15px 35px rgba(0,0,0,.35);
    transition:.3s;
}

.hero-photo:hover{
    transform:scale(1.05);
}
/* BUTTONS */

button{
    padding:15px 30px;
    font-size:1.2rem;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin:20px;
    transition:.25s;
}

#yes{
    background:#4CAF50;
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

/* FIXED NO BUTTON */

#no{
    background:#ff4d4d;
    color:white;
    position:absolute;
    left:60%;   /* starting position */
    top:60%;
}

/* GALLERY */

.gallery{
    display:none;
    flex-direction:column;
    align-items:center;
    text-align:center;
    padding:80px 20px;
}

.gallery p{
    color:white;
    font-size:1.4rem;
}

/* PHOTO ROW */

.photo-row{
    display:flex;
    justify-content:center;
    gap:50px;
    margin-top:40px;
    flex-wrap:wrap;
}

.photo-card{
    width:280px;
}

.photo-card p{
    color:white;
    font-size:1.2rem;
    font-weight:bold;
}

img{
    width:100%;
    border-radius:20px;
    margin-top:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    transition:.3s;
}

img:hover{
    transform:scale(1.08);
}

</style>
</head>

<body>

<!-- QUESTION -->
<div class="container" id="question">
    <h1>My baby baby - will you be my Valentine?</h1>
    <img src="josh.JPG" class="hero-photo">
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>


<!-- GALLERY -->
<div class="gallery" id="gallery">
    <h1>YAY!!!</h1>
    <p>I love you so much</p>

    <div class="photo-row">

        <div class="photo-card">
            <p>I canâ€™t wait to see my beautiful Meredith soon</p>
            <img src="us.jpg">
        </div>

        <div class="photo-card">
            <p>Me knowing you're going to be my Valentine</p>
            <img src="bear.jpeg">
        </div>

        <div class="photo-card">
            <p>Me nibbling on you next weekend</p>
            <img src="piper.jpeg">
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


<script>

const noBtn = document.getElementById('no');

/* Make the No button run away */
noBtn.addEventListener('mouseover', () => {

    const container = document.querySelector('.container');

    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
});


/* Show gallery */
document.getElementById('yes').onclick = () => {

    // ðŸŽ‰ CONFETTI BLAST
    confetti({
        particleCount: 180,
        spread: 90,
        origin: { y: 0.6 }
    });

    document.getElementById('question').style.display='none';
    document.getElementById('gallery').style.display='flex';

    window.scrollTo(0,0);
};


</script>

</body>
</html>
