<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>

/* BACKGROUND */

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* QUESTION SCREEN */

.container{
    text-align:center;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

h1{
    font-size:3rem;
    color:white;
    margin-bottom:10px;
}

button{
    padding:15px 30px;
    font-size:1.2rem;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin:20px;
    transition:.25s;
}

#yes{
    background:#4CAF50;
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:#ff4d4d;
    color:white;
    position:absolute;
}

/* GALLERY PAGE */

.gallery{
    display:none;
    flex-direction:column;
    align-items:center;
    text-align:center;
    padding:80px 20px;
}

.gallery h1{
    margin-bottom:0;
}

.gallery p{
    color:white;
    font-size:1.4rem;
    margin-top:5px;
}

/* PHOTO ROW */

.photo-row{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:50px;
    margin-top:40px;
    flex-wrap:wrap; /* mobile friendly */
}

/* PHOTO CARDS */

.photo-card{
    width:280px;
}

.photo-card p{
    color:white;
    font-size:1.2rem;
    font-weight:bold;
}

/* IMAGES */

img{
    width:100%;
    border-radius:20px;
    margin-top:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    transition:.3s;
}

img:hover{
    transform:scale(1.08);
}

</style>
</head>

<body>

<!-- QUESTION -->
<div class="container" id="question">
    <h1>Will you be my Valentine?</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>


<!-- GALLERY -->
<div class="gallery" id="gallery">
    <h1>YAY!!!</h1>
    <p>I love you so much</p>

    <div class="photo-row">

        <div class="photo-card">
            <p>I canâ€™t wait to see you soon</p>
            <img src="us.jpg">
        </div>

        <div class="photo-card">
            <p>Me knowing you're going to be my valentine</p>
            <img src="bear.jpeg">
        </div>

        <div class="photo-card">
            <p>Me nibbling on you next weekend</p>
            <img src="piper.jpeg">
        </div>

    </div>
</div>


<script>

// moving "No" button
const noBtn = document.getElementById('no');

noBtn.addEventListener('mouseover', () => {

    const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
    const y = Math.random() * (window.innerHeight - noBtn.clientHeight);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
});


// show gallery
document.getElementById('yes').onclick = () => {

    document.getElementById('question').style.display='none';
    document.getElementById('gallery').style.display='flex';

    window.scrollTo(0,0); // ensures header is visible
};

</script>

</body>
</html>
